                        <div class="form-group">
                            
                            <label class="col control-label" for="id">(ดึงรูปมาแสดงก่อน)Employee ID</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                    <input id="id" name="id" type="text" placeholder="Employee ID" class="form-control input-md" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="Name (Full name)">Name (Full name)</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-user">
                                        </i>
                                    </div>
                                    <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)" class="form-control input-md" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="Citizen">Citizen ID</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-sticky-note-o"></i>
                                    </div>
                                    <input id="Citizen" name="Citizen" type="text" placeholder="Citizen ID" class="form-control input-md" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col control-label" for="Gender">Gender</label>
                            <div class="col">
                                <label class="radio-inline" for="Gender-0">
                                    <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked" disabled>
                                    Male
                                </label>
                                <label class="radio-inline" for="Gender-1">
                                    <input type="radio" name="Gender" id="Gender-1" value="2" disabled>
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="dep">Department</label>
                            <div class="col">
                                <label class="radio-inline" for="d-0">
                                    <input type="radio" name="dep" id="d-0" value="1" checked="checked" disabled>
                                    Normal
                                </label>
                                <label class="radio-inline" for="d-1">
                                    <input type="radio" name="dep" id="d-1" value="2" disabled>
                                    HR
                                </label>
                                <label class="radio-inline" for="d-0">
                                    <input type="radio" name="dep" id="d-0" value="3" disabled>

                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="Date Of Birth">Date Of Birth</label>

                                    <div class="input-group-addon">
                                        <i class="fa fa-birthday-cake"></i>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col control-label" for="radios">Marital Status:</label>
                            <div class="col">
                                <label class="radio-inline" for="radios-0">
                                    <input type="radio" name="radios" id="radios-0" value="1" checked="checked" disabled>
                                    Married
                                </label>
                                <label class="radio-inline" for="radios-1">
                                    <input type="radio" name="radios" id="radios-1" value="2" disabled>
                                    Unmarried
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col control-label" for="Skills">Graduation</label>
                            <div class="col">

                                    <div class="input-group-addon">
                                        <i class="fa fa-graduation-cap"></i>
                                    </div>
                                    <input id="grad" name="grad" type="text" placeholder="Graduate" class="form-control input-md" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col control-label" for="Phone number ">Phone number </label>

                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col control-label" for="Email Address">Email Address</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-envelope-o"></i>
                                    </div>
                                    <input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="Address">Address</label>
                            <div class="col">
                                <textarea class="form-control" rows="10" id="Address" name="Address" disabled>Address (max 200 words)</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="area">Working area</label>
                            <div class="col">
                                <label class="radio-inline" for="area-0">
                                    <input type="radio" name="area" id="area-0" value="1" checked="checked" disabled>
                                    Central
                                </label>
                                <label class="radio-inline" for="area-1">
                                    <input type="radio" name="area" id="area-1" value="2" disabled>
                                    Northern
                                </label>
                                <label class="radio-inline" for="area-2">
                                    <input type="radio" name="area" id="area-2" value="3" disabled>

                                <label class="radio-inline" for="area-3">

                                <label class="radio-inline" for="area-4">
                                    <input type="radio" name="area" id="area-4" value="5" disabled>

                                </label>
                                <label class="radio-inline" for="area-5">
