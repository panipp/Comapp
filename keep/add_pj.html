<body>
    <div id="colorlib-page">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>

                </ul>

            <div class="colorlib-footer">
            </div>

        </aside>
        <div id="colorlib-main">
            <div class="colorlib-work">
                <div class="container-fluid">
                    <fieldset>
                        <legend>New Project</legend>
                        <div class="form-group">
                            <label class="col control-label" for="pj_id">Project ID</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                    <input id="pj_id" name="pj_id" type="text" placeholder="Project ID" class="form-control input-md">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="pj">Project Name</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                    <input id="pj" name="pj" type="text" placeholder="Project Name" class="form-control input-md">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="location">Location</label>
                            <div class="col">
                                <textarea class="form-control" rows="10" id="location" name="Address">location (max 200 words)</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="area">Working area</label>
                            <div class="col">
                                <label class="radio-inline" for="area-0">
                                    <input type="radio" name="area" id="area-0" value="1" checked="checked">
                                    Central
                                </label>
                                <label class="radio-inline" for="area-1">
                                    <input type="radio" name="area" id="area-1" value="2">
                                    Northern
                                </label>
                                <label class="radio-inline" for="area-2">
                                    <input type="radio" name="area" id="area-2" value="3">
                                    Northeastern
                                </label>
                                <label class="radio-inline" for="area-3">
                                    <input type="radio" name="area" id="area-3" value="4">
                                    Southern
                                </label>
                                <label class="radio-inline" for="area-4">
                                    <input type="radio" name="area" id="area-4" value="5">
                                    Eastern
                                </label>
                                <label class="radio-inline" for="area-5">
                                    <input type="radio" name="area" id="area-5" value="6">
                                    Western
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="time">Working Time</label>
                            <div class="col">
                                <label class="radio-inline" for="time-0">
                                    <input type="radio" name="time" id="time-0" value="1" checked="checked">
                                    09.00 - 11.30
                                </label>
                                <label class="radio-inline" for="time-1">
                                    <input type="radio" name="time" id="time-1" value="2">
                                    12.00 - 14.30
                                </label>
                                <label class="radio-inline" for="time-2">
                                    <input type="radio" name="time" id="time-2" value="3">
                                    15.00 - 17.30
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="start">Start Date</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-sticky-note-o"></i>
                                    </div>
                                    <input id="start" name="start" type="text" placeholder="Start Date" class="form-control input-md">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="end">Finish Date</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-sticky-note-o"></i>
                                    </div>
                                    <input id="end" name="end" type="text" placeholder="Finish Date" class="form-control input-md">
                                </div>
                            </div>
                        </div>

                        <!--ข้อมูลลูกค้า-->
                        <legend>Customer Information</legend>
                        <div class="form-group">
                            <label class="col control-label" for="CName">Name (Full name)</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-user">
                                        </i>
                                    </div>
                                    <input id="CName" name="CName" type="text" placeholder="Customer Name (Full name)" class="form-control input-md">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="Gender">Gender</label>
                            <div class="col">
                                <label class="radio-inline" for="Gender-0">
                                    <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked">
                                    Male
                                </label>
                                <label class="radio-inline" for="Gender-1">
                                    <input type="radio" name="Gender" id="Gender-1" value="2">
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col control-label" for="Phone number ">Phone number </label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <input id="Phone number " name="Phone number " type="text" placeholder="Tel." class="form-control input-md">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col control-label" for="Email Address">Email Address</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-envelope-o"></i>
                                    </div>
                                    <input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md">
                                </div>
                            </div>
                        </div>
                        <!--Submit-->
                        <div class="form-group">
                            <label class="col control-label"></label>
                            <div class="col">
                                <a href="assign.html" class="btn btn-success"> Next</a>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>

    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- Flexslider -->
    <script src="js/jquery.flexslider-min.js"></script>
    <!-- Sticky Kit -->
    <script src="js/sticky-kit.min.js"></script>

    <!-- MAIN JS -->
    <script src="js/main.js"></script>
