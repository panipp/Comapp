                    <fieldset>
                        <legend>Assign Staff To Project</legend>
                        <div class="form-group">
                            <label class="col control-label" for="Working Area">Working area</label>
                            <div class="col">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-street-view"></i>
                                    </div>
                                    <!--ดึงregionที่เลือกจากหน้า add project มาใส่เลย เป็นกล่องแบบปิดพิมพ์ไม่ได้-->

                            </div>
                        </div>
                        <!--เลือกตัวเลือกมาจากที่เลือกไว้ในหน้า add project-->

                            <label class="col control-label" for="time">Working Time</label>
                            <div class="col">
                                <label class="radio-inline" for="time-0">
                                    <input type="radio" name="time" id="time-0" value="1" checked="checked">
                                    09.00 - 11.30
                                </label>
                                <label class="radio-inline" for="time-1">
                                    <input type="radio" name="time" id="time-1" value="2">
                                    12.00 - 14.30
                                </label>
                                <label class="radio-inline" for="time-2">
                                    <input type="radio" name="time" id="time-2" value="3">
                                    15.00 - 17.30
                                </label>
                            </div>
                        </div>
